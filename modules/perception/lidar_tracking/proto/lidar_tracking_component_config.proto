syntax = "proto2";

package apollo.perception.lidar;

import "modules/perception/common/proto/plugin_param.proto";

message LidarTrackingComponentConfig {
  optional string main_sensor_name = 1;
  optional string output_channel_name = 2;
  optional string multi_target_tracker = 3;
  optional string fusion_classifier = 4;
  optional perception.PluginParam multi_target_tracker_param = 5;
  optional perception.PluginParam fusion_classifier_param = 6;
}
